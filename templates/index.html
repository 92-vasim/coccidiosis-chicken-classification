<!doctype html>
<html lang="en">

<head>

    <style>
        body {
            font-family: 'PT Serif', serif;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">Poultry Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                        </ul>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <div class="d-flex text-light" role="search">

                    Mohammed Vasim
                </div>
            </div>
        </div>
    </nav>


    <div class="container my-2" id="input-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="card my-5" >

                <div class="card-body col-10 mx-auto">
                    <div class="mb-3 text-center">
                        <label for="formFile" class="form-label my-2"><strong>Input image here</strong> </label>
                        <input class="form-control shadow-sm" name="file" type="file" id="formFile" required>
                    </div>
                    <div class="d-grid gap-2 col-4 my-4 mx-auto">
                        <button class="btn btn-outline-danger" type="submit">Get health status</button>
                    </div>
                    
                </div>
            </div>
        </form>
        <!-- {% if message %}
                    {{message}} 
                    {% endif %} -->

                    <!-- {% if result %} -->
                    <div class="col-10 mx-auto" id="result_view">
                        <!-- <div class="card">
                            <div class="card-body" >
                              {{result}}
                            </div>
                          </div> -->
                        </div>
                        <!-- {% endif %} -->
    </div>
    {% if result %}
        
    
    <script>
        // console.log("{{result}}")
        const result = "{{result}}"
        // console.log(result)
        const result_view = document.getElementById("result_view")

        if (result == "Healthy"){
            htmlView = `
            <div class="card text-bg-success">
                        <div class="card-body" >
                            Great! Chicken is healthy.
                        </div>
            </div>
            `
            result_view.innerHTML = htmlView
        }
        else{
            htmlView = `
            <div class="card text-bg-danger">
                        <div class="card-body" >
                            Sorry! Chicken has symptoms of Coccidiosis.
                        </div>
            </div>
            `
            result_view.innerHTML = htmlView
        }
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
